<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutscene - Início</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .scene {
            background: #111;
            border-radius: 12px;
            box-shadow: 0 0 40px #500;
            padding: 40px 32px;
            min-width: 340px;
            max-width: 90vw;
            text-align: center;
            position: relative;
            animation: pulse 4s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 40px #500; }
            50% { box-shadow: 0 0 60px #800; }
        }
        .character {
            margin: 0 auto 24px auto;
            width: 80px;
            height: 120px;
            position: relative;
        }
        .head {
            width: 40px;
            height: 40px;
            background: #F4C2A1;
            border-radius: 8px;
            position: absolute;
            left: 20px;
            top: 0;
        }
        .hair {
            width: 40px;
            height: 16px;
            background: #8B4513;
            border-radius: 8px 8px 0 0;
            position: absolute;
            left: 20px;
            top: -8px;
        }
        .eye {
            width: 6px;
            height: 6px;
            background: #222;
            border-radius: 50%;
            position: absolute;
            top: 18px;
        }
        .eye.left { left: 30px; }
        .eye.right { left: 44px; }
        .tear {
            width: 4px;
            height: 12px;
            background: #6ec6ff;
            border-radius: 2px;
            position: absolute;
            top: 24px;
            left: 32px;
            opacity: 0;
            animation: tear 2s linear forwards;
        }
        .tear.right { left: 46px; animation-delay: 0.5s; }
        @keyframes tear {
            0% { opacity: 0; top: 24px; }
            20% { opacity: 1; }
            100% { opacity: 1; top: 36px; }
        }
        .body {
            width: 32px;
            height: 40px;
            background: #4169E1;
            position: absolute;
            left: 24px;
            top: 40px;
            border-radius: 6px;
        }
        .text {
            font-size: 1.2em;
            margin-bottom: 16px;
            min-height: 48px;
            text-shadow: 0 0 8px #f00;
            animation: flicker 5s infinite;
        }
        
        @keyframes flicker {
            0%, 100% { text-shadow: 0 0 8px #f00; }
            25% { text-shadow: 0 0 12px #f00; }
            26% { text-shadow: none; }
            27% { text-shadow: 0 0 12px #f00; }
            75% { text-shadow: 0 0 8px #f00; }
            76% { text-shadow: none; }
            77% { text-shadow: 0 0 8px #f00; }
        }
        
        .btn {
            background: #600;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #900;
            transform: scale(1.05);
        }
        
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 200px #000;
            pointer-events: none;
        }
        
        .jumpscare {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M40,20 C20,20 10,40 10,50 C10,60 20,80 40,80 L60,80 C80,80 90,60 90,50 C90,40 80,20 60,20 L40,20 Z M30,40 Q40,35 40,50 Q30,65 30,40 Z M70,40 Q60,35 60,50 Q70,65 70,40 Z M30,70 Q50,80 70,70 Z" fill="none" stroke="red" stroke-width="2"/></svg>') center no-repeat;
            background-size: 0;
            opacity: 0;
            transition: opacity 0.1s;
            pointer-events: none;
            z-index: 100;
        }
        
        .warning {
            color: #f00;
            font-weight: bold;
            animation: warningPulse 2s infinite;
        }
        
        @keyframes warningPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>

    <div class="jumpscare" id="jumpscare"></div>
    <div class="scene">
        <div class="character">
            <div class="hair"></div>
            <div class="head"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="tear"></div>
            <div class="tear right"></div>
            <div class="body"></div>
        </div>
        <div class="text" id="cutsceneText"></div>
        <button class="btn" id="nextBtn">Continuar</button>

        const texts = [
            '<span class="warning">AVISO: Este jogo contém cenas perturbadoras.</span>',
            'Uma noite escura... o silêncio é quebrado por um grito abafado.',
            'Um jovem acorda encharcado de suor, lágrimas escorrem pelo seu rosto.',
            'As sombras parecem se mover ao seu redor...',
            'Ele sente uma presença no quarto. Algo o observa.',
            'Vozes sussurram em sua mente: "Não há escapatória..."',
            'O que era pesadelo... agora se torna realidade.'

        let idx = 0;
        const textEl = document.getElementById('cutsceneText');
        const btn = document.getElementById('nextBtn');
        const jumpscare = document.getElementById('jumpscare');
        
        function typeWriter(text, i = 0) {
            if (i === 0) {
                textEl.innerHTML = '';
            }
            
            if (i < text.length) {
                textEl.innerHTML += text.charAt(i);
                i++;
                setTimeout(() => typeWriter(text, i), 30);
            }
        }
        
        function showJumpscare() {
            jumpscare.style.opacity = '0.7';
            jumpscare.style.backgroundSize = '100% 100%';
            
            setTimeout(() => {
                jumpscare.style.opacity = '0';
                jumpscare.style.backgroundSize = '0';
            }, 150);
        }
        
        function showText() {
            // Efeito de texto digitando
            typeWriter(texts[idx]);
            
            // Configurar botão
            if (idx === texts.length - 1) {
                btn.textContent = 'Iniciar Jogo';
            } else {
                btn.textContent = 'Continuar';
            }
            
            // Jumpscare aleatório em alguns momentos
            if (idx === 3 || idx === 5) {
                setTimeout(showJumpscare, Math.random() * 3000 + 1000);
            }
        }
        
        btn.onclick = function() {
            // Iniciar áudio no primeiro clique (navegadores bloqueiam autoplay)
            if (idx === 0) {
                ambientSound.play();
            }
            
            if (idx < texts.length - 1) {
                idx++;
                showText();
            } else {
                window.location.href = 'index.html'; // Troque para o arquivo do seu jogo
            }
        };
        
        showText();
