<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jogo RPG - Tela Inicial (Web)</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container" id="gameContainer">
    <div class="scanline"></div>
    <canvas id="screen"></canvas>
    <div class="info-bar">Teclado: ↑ ↓ Enter • F11: Tela Cheia • Mouse: clique nas opções • Beta v0.1</div>
    <div class="audio-controls">
      <button class="audio-btn" id="musicToggle">🔊 Música</button>
      <button class="audio-btn" id="sfxToggle">🔊 Sons</button>
      <button class="audio-btn" id="fullscreenToggle">⛶ Tela Cheia</button>
    </div>
  </div>
  
  <!-- Áudio -->
  <audio id="bgMusic" loop preload="auto">
    <source src="https://opengameart.org/sites/default/files/Heroic%20Demise%20%28New%29_0.mp3" type="audio/mpeg">
  </audio>
  <audio id="menuMove" preload="auto">
    <source src="https://opengameart.org/sites/default/files/menu_click4.wav" type="audio/wav">
  </audio>
  <audio id="menuSelect" preload="auto">
    <source src="https://opengameart.org/sites/default/files/click_select_stereo.ogg" type="audio/ogg">
  </audio>
  
  <!-- Informações sobre o jogo -->
  <div class="credits menu-only">
    <p>Um jogo de RPG 2D pixel estilo Zelda. Explore masmorras, encontre itens raros, 
      derrote monstros e salve o reino!</p>
    <p>Um projeto em desenvolvimento - 2025</p>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
